{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Order - MealMate Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">Modify Order #{{ order.id }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Order Status</label>
                                <select class="form-select" name="status">
                                    {% for value, label in status_choices %}
                                    <option value="{{ value }}" {% if order.status == value %}selected{% endif %}>{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Customer</label>
                                <input type="text" class="form-control" value="{{ order.customer.first_name }} {{ order.customer.last_name }}" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Restaurant</label>
                                <input type="text" class="form-control" value="{{ order.restaurant.restaurant_name }}" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Total</label>
                                <input type="text" class="form-control" value="â‚¹{{ order.total }}" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Items</label>
                                <ul class="list-group">
                                    {% for item in order.orderitem_set.all %}
                                    <li class="list-group-item">{{ item.menu_item.item_name }} (x{{ item.quantity }})</li>
                                    {% endfor %}
                                </ul>
                            </div>
                            <div class="modal-footer">
                                <a href="{% url 'admin_home' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-warning">Update Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
