 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodyApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'delivery/css/style-main.css' %}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-utensils me-2"></i>FoodyApp
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="auth-form">
                    <h2>Create Account</h2>
                    <p class="text-muted text-center mb-4">Join FoodyApp and start ordering delicious food!</p>

                    <form method="post" action="{% url 'check_sign_up' %}" class="mt-4">
                        {% csrf_token %}
                        
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">First Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-user text-primary"></i>
                                    </span>
                                    <input type="text" id="first_name" name="first_name" 
                                        class="form-control" placeholder="Enter your first name" required>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Last Name</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-user text-primary"></i>
                                    </span>
                                    <input type="text" id="last_name" name="last_name" 
                                        class="form-control" placeholder="Enter your last name" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-at text-primary"></i>
                                    </span>
                                    <input type="text" id="username" name="username" 
                                        class="form-control" placeholder="Choose a username" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="age" class="form-label">Age</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-birthday-cake text-primary"></i>
                                    </span>
                                    <input type="number" id="age" name="age" 
                                        class="form-control" min="18" max="120" placeholder="Your age" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-phone text-primary"></i>
                                    </span>
                                    <input type="tel" id="phone" name="phone" 
                                        class="form-control" placeholder="Your phone number" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="gender" class="form-label">Gender</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-venus-mars text-primary"></i>
                                    </span>
                                    <select id="gender" name="gender" required class="form-select">
                                        <option value="">Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="street_address" class="form-label">Street Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-map-marker-alt text-primary"></i>
                                    </span>
                                    <input type="text" id="street_address" name="street_address" 
                                        class="form-control" placeholder="Enter your street address" required>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="city" class="form-label">City</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-city text-primary"></i>
                                    </span>
                                    <input type="text" id="city" name="city" 
                                        class="form-control" placeholder="Your city" required>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="state" class="form-label">State</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-map text-primary"></i>
                                    </span>
                                    <input type="text" id="state" name="state" 
                                        class="form-control" placeholder="Your state" required>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="pincode" class="form-label">Pincode</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-map-pin text-primary"></i>
                                    </span>
                                    <input type="text" id="pincode" name="pincode" 
                                        class="form-control" placeholder="Your pincode" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-lock text-primary"></i>
                                    </span>
                                    <input type="password" id="password" name="password" 
                                        class="form-control" placeholder="Create a strong password" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="fas fa-lock text-primary"></i>
                                    </span>
                                    <input type="password" id="confirm_password" name="confirm_password" 
                                        class="form-control" placeholder="Repeat your password" required>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg shadow-hover">
                                        <i class="fas fa-user-plus me-2"></i>Create Account
                                    </button>
                                </div>
                            </div>

                            <div class="col-12">
                                <p class="text-muted text-center small">
                                    By creating an account, you agree to FoodyApp's 
                                        <a href="{% url 'terms_and_condition' %}" class="text-primary" target="_blank">Terms and Conditions</a>
                                </p>
                            </div>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p>Already have an account? 
                            <a href="{% url 'signin' %}" class="text-primary text-decoration-none">
                                Sign in <i class="fas fa-arrow-right ms-1"></i>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>
